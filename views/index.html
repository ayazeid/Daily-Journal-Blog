  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="sidebar-sticky pt-3 nav flex-column">
          <% allList.forEach(function(foundedList){ %>
              <p class="nav-item">
                <a class="nav-link active" href="/todolist/"+<%=foundedList._id%>">
                  <%= foundedList.name%>
                </a> </p>
          <% }); %>

        </div>

   <div>
            <form class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted" action="/todolist" method="post">
              <input type="text" name="newList" placeholder="Add new list" autocomplete="off">

              <button type="submit" class=" btn btn-outline-dark btn-light" name="addList" value="">+</button>
            </form>
    </div>

      </nav>
    </div>
  </div>
  <div class="box" id="heading">

    <h1> <%= listTitle %> </h1>
  </div>
  <div class="box">
    <% newListItems.forEach(function(foundItem){ %>
    <form action="/delete" method="post">

      <div class="item">
        <input type="checkbox" name="checkbox" value="<%=foundItem._id%>" onChange="this.form.submit()">
        <p class="plist"><%= foundItem.name %></p>
      </div>
      <input type="hidden" name="listName" value="<%= listTitle %>"></input>
    </form>
    <% }); %>

    <form class="" action="/todolist" method="post">
      <input type="text" name="newItem" placeholder="New Item" autocomplete="off">
      <button class="submitbtn"type="submit" name="list" value=<%= listTitle%>>+</button>
    </form>
  </div>
